<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="top">
            <div class="title">
                <h1>Calculator</h1>
                <p>A TOP Project</p>
            </div>
            <div class="subtitle">Click or use keyboard</div>
        </div>
        <div class="display">
            <div id="expression"> </div>
            <div id="result">0</div>
        </div>
        <div class="btn-container">
            <div class="row-1 btns">
                <button class="btn AC" id="AC" value="AC">AC</button>
                <button class="btn op" id="percent" value="%">%</button>
                <button class="btn backspace" id="backspace" value="⌫">⌫</button>
                <button class="btn op" id="divide" value="/">÷</button>
            </div>
            <div class="row-2 btns">
                <button class="btn num" id="7" value="7">7</button>
                <button class="btn num" id="8" value="8">8</button>
                <button class="btn num" id="9" value="9">9</button>
                <button class="btn op" id="multiply" value="*">×</button>
            </div>
            <div class="row-3 btns">
                <button class="btn num" id="4" value="4">4</button>
                <button class="btn num" id="5" value="5">5</button>
                <button class="btn num" id="6" value="6">6</button>
                <button class="btn op" id="subtract" value="-">-</button>
            </div>
            <div class="row-4 btns">
                <button class="btn num" id="1" value="1">1</button>
                <button class="btn num" id="2" value="2">2</button>
                <button class="btn num" id="3" value="3">3</button>
                <button class="btn op" id="add" value="+">+</button>
            </div>
            <div class="row-5 btns">
                <button class="btn num" id="00" value="00">00</button>
                <button class="btn num" id="0" value="0">0</button>
                <button class="btn decimal" id="decimal" value=".">.</button>
                <button class="btn equals" id="equals" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
